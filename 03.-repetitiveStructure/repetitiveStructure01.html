<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>repetitiveStructure01</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var num=prompt("Escriba un numero");
            var tot=1;
            var i=1;
            while(i<=num)
            {
                tot=tot*i;
                i++;
            }
            $("#output").html("El factorial del numero "+num+" es: "+tot);
        });
    </script>
</head>
<body>
    <p>Crea una aplicación que pida un número y calcule su factorial. El factorial de un número es el producto de todos los enteros entre 1 y el propio número y se representa por el número seguido de un signo de exclamación.</p>
    <p id="output"></p>
</body>
</html>
