<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>repetitiveStructure09</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var bas=prompt("Introduzca la base de la potencia");
            var exp=prompt("Introduzca el exponente de la potencia");
            var pot=bas;
            var i=1;
            while (i<exp)
            {
                var pot=pot*bas;
                i++;
            }
            $("#output").html("La potencia de "+bas+"^"+exp+" es: "+pot);
        });
    </script>
</head>

<body>
    <p>Escribe un programa que, dados dos n√∫meros, uno real (base) y un entero
            positivo (exponente), saque por pantalla el resultado de la potencia.</p>
    <p id="output"></p>
</body>

</html>
