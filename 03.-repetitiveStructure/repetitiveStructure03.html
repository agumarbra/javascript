<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>repetitiveStructure03</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){     
            var num=parseInt(prompt("Introduzca un numero"));
            var tot=0;
            var i=1;
            while (num!=0)
            {                
                tot=tot+num;
                num=parseInt(prompt("Introduzca otro numero"));
                if (num!=0)
                {
                    i++;
                }
            }
            var med=tot/i;
            $("#output").html("La suma de todos los numeros es: "+tot+ " y la media de todos los numeros es: "+med);
        });
    </script>
</head>
<body>
    <p>Algoritmo que pida números hasta que se introduzca un cero. Debe imprimir la suma y la media de todos los números introducidos.</p>
    <p id="output"></p>
</body>
</html>
