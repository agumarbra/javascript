<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>repetitiveStructure05</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            
            var car=prompt("Introduza un caracter");
            while(car!=" ")
            {
                if (car=="a" || car=="e" || car=="i" || car=="o" || car=="u" || car=="A" || car=="E" || car=="I" || car=="O" || car=="U" )
                {
                    $("#output").append(car+ " es vocal<br/>")
                }
                else
                {
                    $("#output").append(car+ " es consonante<br/>")
                }
                car=prompt("Introduza un caracter");
            }
            
        });
    </script>
</head>

<body>
    <p>Algoritmo que pida caracteres e imprima ‘VOCAL’ si son vocales y ‘NO VOCAL’
            en caso contrario, el programa termina cuando se introduce un espacio.</p>
    <p id="output"></p>
</body>

</html>
