<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>stringExercise04</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var a = prompt("Introduce una frase");
            var aDiv=a.split(" ");
            var n=aDiv.length;           
            $("#output").html("La cadena '" + a +"' contiene "+n+" palabras");
        });
    </script>
</head>

<body>
    <p>Suponiendo que hemos introducido una cadena por teclado que representa una
            frase (palabras separadas por espacios), realiza un programa que cuente
            cuantas palabras tiene.</p>
    <p id="output"></p>
</body>

</html>
