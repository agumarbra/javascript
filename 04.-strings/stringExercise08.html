<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>stringExercise08</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var str=prompt("Introduzca una cadena");
            var str2=[]
            var str2=str.split("");
            var may=str.toUpperCase();
            var min=str.toLowerCase();
            var i=0;
            while (i<str.length) {
                if(may[i]===str2[i]){
                    str2[i]=str2[i].toLowerCase();
                }
                else if(min[i]===str2[i]){
                    str2[i]=str2[i].toUpperCase();
                }
                i++;
            }
            var str3=str2.join("");
            $("#output").html("La cadena introducida es '"+str+"'. Su cadena invertida es '"+str3+"'.");
        });
    </script>
</head>

<body>
    <p>Realizar un programa que lea una cadena por teclado y convierta las
            mayúsculas a minúsculas y viceversa.</p>
    <p id="output"></p>
</body>

</html>
