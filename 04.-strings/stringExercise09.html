<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>stringExercise09</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var str=prompt("Introduzca una cadena");
            var str2=prompt("Introducir cadena a buscar");
            var x=str.includes(str2);
            if(x){
                $("#output").html("La cadena '"+str+"' contiene a la cadena '"+str2+"'.");
            }
            else{
                $("#output").html("La cadena '"+str+"' NO contiene a la cadena '"+str2+"'.");
            }
        });
    </script>
</head>

<body>
    <p>Realizar un programa que compruebe si una cadena contiene una subcadena.
            Las dos cadenas se introducen por teclado.</p>
    <p id="output"></p>
</body>

</html>
