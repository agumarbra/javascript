<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>stringExercise02</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            var primera = prompt("Primera cadena");
            var segunda = prompt("Segunda cadena");

            var primeraEmpiezaPorSegunda = true;
            var i = 0;

            while (primeraEmpiezaPorSegunda &&
                i < primera.length &&
                i < segunda.length) {

                if (primera[i] != segunda[i]) {
                    primeraEmpiezaPorSegunda = false;
                }

                i++;
            }

            if (primeraEmpiezaPorSegunda) {
                $("#output").html(
                    "La cadena '" + segunda + "' es el " +
                    "principio de '" + primera + "'.");
            }
            else {
                $("#output").html(
                    "La cadena '" + segunda + "' NO es el " +
                    "principio de '" + primera + "'.");
            }
        });
    </script>
</head>

<body>
    <p>Realizar un programa que comprueba si una cadena le√≠da por teclado comienza
            por una subcadena introducida por teclado.</p>
    <p id="output"></p>
</body>

</html>
