<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>sequentialStructure03</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var cateto1=parseInt(prompt("Escribe la medida del cateto 1: "));
            var cateto2=parseInt(prompt("Escribe la medida del cateto 2: "));
            $("#outputCatetos").html("Los catetos introducidos son: " + cateto1 + ", " + cateto2);
            var hipo=(cateto1*cateto1)+(cateto2*cateto2);
            var hipotenusa=Math.sqrt(hipo);
            $("#outputHipotenusa").html("La hipotenusa es: " + hipotenusa);
        });
    </script>
</head>
<body>
    <p>Dados los catetos de un triángulo rectángulo, calcular su hipotenusa.</p>
    <p id="outputCatetos"></p>
    <p id="outputHipotenusa"></p>
</body>
</html>
