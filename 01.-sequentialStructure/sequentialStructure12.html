<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>sequentialStructure12</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var x1=parseFloat(prompt("Coordenada X1"));
            var y1=parseFloat(prompt("Coordenada Y1"));
            var x2=parseFloat(prompt("Coordenada X2"));
            var y2=parseFloat(prompt("Coordenada Y2"));
            $("#outputEntrada").html("La puntos del plano introducidos son: (" + x1 + ", "+y1+"); Y: ("+x2+", "+y2+")");
            var dist1=(x2**2)-(x1**2);
            var dist2=(y2**2)-(y1**2);
            var distTot=Math.sqrt(dist1+dist2);
            $("#outputResult").html("La distancia entre los dos puntos es: " +distTot + " unidades");
        });
    </script>
</head>
<body>
    <p id="outputEntrada"></p>
    <p id="outputResult"></p>
</body>
</html>
