<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>sequentialStructure17</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var h=parseFloat(prompt("En que hora sale"));
            var m=parseFloat(prompt("En que minuto sale"));
            var s=parseFloat(prompt("En que segundo sale"));
            var tiempo=(h*3600)+(m*60)+(s);
            var tt=parseInt(prompt("Cuantos segundos tarda en llegar"));
            var t2=parseInt((tiempo)+(tt));
            var h2=parseInt(t2/3600);
            var resto=t2%3600;
            var m2=parseInt(resto/60);
            var s2=resto%60;
            $("#inputTime").html("El ciclista sale a las "+h+":"+m+":"+s+". Y tarda "+tt+" segundos en llegar.");
            $("#outputTime").html("La hora de llegada es "+h2+" horas "+m2+" minutos "+s2+" segundos.");
        });
    </script>
</head>
<body>
    <p>Un ciclista parte de una ciudad A a las HH horas, MM minutos y SS segundos. El tiempo de viaje hasta llegar a otra ciudad B es de T segundos. Escribir un algoritmo que determine la hora de llegada a la ciudad B.</p>
    <p id="inputTime"></p>
    <p id="outputTime"></p>
</body>
</html>
