<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>sequentialStructure05</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var fare=parseInt(prompt("Escribe los grados Fahrenheit: "));
            var cel=(fare-32)*(5/9);
            $("#outputFar").html("La temperatura en grados Fahrenheit es: " + fare);
            $("#outputCelsius").html("La temperatura en grados Celsius es: " + cel);
        });
    </script>
</head>
<body>
    <p>Escribir un programa que convierta un valor dado en grados Fahrenheit a grados Celsius.</p>
    <p id="outputFar"></p>
    <p id="outputCelsius"></p>
</body>
</html>
