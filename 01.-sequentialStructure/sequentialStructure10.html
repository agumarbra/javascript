<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>sequentialStructure10</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var p1=parseFloat(prompt("Nota parcial 1: "));
            var p2=parseFloat(prompt("Nota parcial 2: "));
            var p3=parseFloat(prompt("Nota parcial 3: "));
            var eF=parseFloat(prompt("Examen final: "));
            var tF=parseFloat(prompt("Trabajo final: "));
            $("#outputEntrada").html("La notas introducidas son: " + p1 + ", "+p2+", "+p3+" en los parciales; "+eF+ " en el examen final y "+tF+" en el trabajo final");
            var pTotal=(p1+p2+p3)/3;
            var porTotal=pTotal*0.55;
            var porEF=eF*0.3;
            var porTF=tF*0.15;
            var notaFinal=porTotal+porEF+porTF;
            $("#outputNota").html("La nota final sera: "+Math.round(notaFinal*100)/100);
        });
    </script>
</head>
<body>
    <p>Un alumno desea saber cuál será su calificación final en la materia de Algoritmos. Dicha calificación se compone de los siguientes porcentajes: 55% del promedio de sus tres calificaciones parciales, 30% de la calificación del examen final, 15% de la calificación de un trabajo final.</p>
    <p id="outputEntrada"></p>
    <p id="outputNota"></p>
</body>
</html>
