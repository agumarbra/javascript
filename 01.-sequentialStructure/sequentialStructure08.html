<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>sequentialStructure08</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var salario=parseInt(prompt("Introducir salario: "));
            var v1=parseInt(prompt("Introducir venta 1: "));
            var v2=parseInt(prompt("Introducir venta 2: "));
            var v3=parseInt(prompt("Introducir venta 3: "));
            var vTotal=v1+v2+v3;
            var porc=(vTotal*10)/100;
            var total=porc+salario;
            $("#outputSalario").html("Lo que gana es: " + salario + "€ de salario y "+ porc + "€ de porcentaje de ventas, en total "+ total +"€");
        });
    </script>
</head>
<body>
    <p>Un vendedor recibe un sueldo base más un 10% extra por comisión de sus ventas, el vendedor desea saber cuánto dinero obtendrá por concepto de comisiones por las tres ventas que realiza en el mes y el total que recibirá en el mes tomando en cuenta su sueldo base y comisiones.</p>
    <p id="outputSalario"></p>
</body>
</html>
