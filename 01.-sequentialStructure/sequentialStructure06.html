<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>sequentialStructure06</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var num1=parseInt(prompt("Escribe el primer numero: "));
            var num2=parseInt(prompt("Escribe el segundo numero: "));
            var num3=parseInt(prompt("Escribe el tercer numero: "));
            $("#outputNumeros").html("Los numeros introducidos son: " + num1 + ", " + num2 + ", " + num3);
            var sum=num1+num2+num3;
            var media=sum/3;
            $("#outputMedia").html("La media de los numeros es: " + media);
        });
    </script>
</head>
<body>
    <p>Calcular la media de tres n√∫meros pedidos por teclado.</p>
    <p id="outputNumeros"></p>
    <p id="outputMedia"></p>
</body>
</html>
