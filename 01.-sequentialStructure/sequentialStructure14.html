<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>sequentialStructure14</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var numb=prompt("Introduzca un numero de dos cifras: ");
            var rest=numb%10;
            var subs=(numb-rest)/10;
            var invert=rest.toString()+subs.toString();
            $("#outputRev").html("El inverso de " + numb + " es " + invert);
        });
    </script>
</head>
<body>
    <p>Dado un número de dos cifras, diseñe un algoritmo que permita obtener el número invertido.</p>
    <p id="outputRev"></p>
</body>
</html>
