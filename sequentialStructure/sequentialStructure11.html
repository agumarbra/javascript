<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>sequentialStructure11</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var n1=parseInt(prompt("Numero 1: "));
            var n2=parseInt(prompt("Numero 2: "));
            $("#outputEntrada").html("La numeros introducidos son: " + n1 + ", "+n2);
            var dif=parseInt(n1-n2);
            var vAbs=Math.abs(dif);
            $("#outputDist").html("La distancia entre estos numeros es: "+vAbs);
        });
    </script>
</head>
<body>
    <p id="outputEntrada"></p>
    <p id="outputDist"></p>
</body>
</html>
