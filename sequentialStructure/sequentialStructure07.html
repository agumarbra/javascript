<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>sequentialStructure07</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var tiempo=parseInt(prompt("Introducir numero de minutos: "));
            $("#outputEntrada").html("La cantidad de minutos introducidos es: " + tiempo);
            var resto=(tiempo%60);
            var minutos=(resto);
            var hora=(tiempo-resto)/60;
            $("#outputHoras").html("El tiempo es: " + hora + " horas y "+ minutos + " minutos");
        });
    </script>
</head>
<body>
    <p id="outputEntrada"></p>
    <p id="outputHoras"></p>
</body>
</html>
