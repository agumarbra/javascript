<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>sequentialStructure16</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var vel1=prompt("Velocidad del primer coche (km/h)");
            var vel2=prompt("Velocidad del segundo coche en (km/h)");
            var dist=prompt("Distancia entre los vehiculos");
            var time=dist/(vel2-vel1);
            var min=time*60;
            $("#outputDist").html("Si el coche 1 va a "+vel1+" km/h y el 2 va a "+vel2+" km/h estando a "+dist+" km de distancia, el tiempo necesario para alcanzarse es de: "+min+" minutos");
        });
    </script>
</head>
<body>
    <p id="outputDist"></p>
</body>
</html>
