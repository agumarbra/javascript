<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>sequentialStructure04</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var num1=parseInt(prompt("Escribe el primer numero: "));
            var num2=parseInt(prompt("Escribe el segundo numero: "));
            $("#outputNumeros").html("Los numeros introducidos son: " + num1 + ", " + num2);
            var suma=num1+num2
            var resta=num1-num2;
            var mult=num1*num2;
            var div=num1/num2;
            $("#outputSuma").html("La suma es: " + suma);
            $("#outputResta").html("La resta es: " + resta);
            $("#outputMult").html("La multiplicacion es: " + mult);
            $("#outputDiv").html("La division es: " + div);
        });
    </script>
</head>
<body>
    <p id="outputNumeros"></p>
    <p id="outputSuma"></p>
    <p id="outputResta"></p>
    <p id="outputMult"></p>
    <p id="outputDiv"></p>
</body>
</html>
