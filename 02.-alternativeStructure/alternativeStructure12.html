<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>alternativeStructure12</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var a=prompt("Introduce un año");
            if (a%4==0 && (a%100!=0 || a%400==0))
            {
                $("#output").html("El año "+a+" es bisiesto");
            }
            else
            {
                $("#output").html("El año "+a+" no es bisiesto");
            }
        });
    </script>
</head>

<body>
    <p>Escribir un programa que lea un año indicar si es bisiesto. Nota: un año es bisiesto si es un número divisible por 4, pero no si es divisible por 100, excepto que también sea divisible por 400.
    </p>
    <p id="output"></p>
</body>

</html>
