<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>alternativeStructure10</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            var x1 = prompt("Escriba la coordenada x1");
            var y1 = prompt("Escriba la coordenada y1");
            var x2 = prompt("Escriba la coordenada x2");
            var y2 = prompt("Escriba la coordenada y2");
            var r1 = prompt("Escriba el radio de la circuferencia 1");
            var r2 = prompt("Escriba el radio de la circuferencia 2");

            var coor1 = Math.abs(Math.pow(x1, 2) - Math.pow(x2, 2));
            var coor2 = Math.abs(Math.pow(y1, 2) - Math.pow(y2, 2));
            var dist = Math.sqrt(coor1 + coor2);

            if (x1 == x2 && y1 == y2) {
                $("#output").html("La circuferencia son concentricas");
            }
            else if ((r1 + r2) < dist) {
                $("#output").html("La circuferencia son exteriores");
            }
            else if ((r1 + r2) == dist) {
                $("#output").html("La circuferencia son tangentes exteriores");
            }
            else if ((r1 + r2) > dist) {
                $("#output").html("La circuferencia son exteriores");
            }
            else if ((Math.abs(r1 - r2)) == dist) {
                $("#output").html("La circuferencia son tangentes interiores");
            }
            else if ((Math.abs(r1 - r2)) > dist) {
                $("#output").html("La circuferencia son interiores");
            }



        });
    </script>
</head>

<body>
    <p>Algoritmo que pida los puntos centrales x1, y1, x2, y2 y los radios r1,r2 de dos circunferencias y las clasifique en
        uno de estos estados: exteriores, tangentes exteriores, secantes, tangentes interiores, interiores, conc√©ntricas
    </p>
    <p id="output"></p>
</body>

</html>
