<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>alternativeStructure03</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var n1=parseInt(prompt("Introduzca un numero"));
            var rest=n1%2;
            if (rest==0)
            {
                $("#output").html("El numero es par");
            }
            else
            {
                $("#output").html("El numero es impar");
            }
        });
    </script>
</head>
<body>
    <p>Escribe un programa que lea un n√∫mero e indique si es par o impar.</p>
    <p id="output"></p>
</body>
</html>
