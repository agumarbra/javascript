<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>alternativeStructure02</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var n1=prompt("Introduzca un numero");
            if (n1>0)
            {
                $("#output").html("El numero es positivo, ya que es mayor que 0: "+n1+">0");
            }
            else if (n1<0)
            {
                $("#output").html("El numero es negativo, ya que es menor que 0: "+n1+"<0");
            }
            else
            {
                $("#output").html("El numero es igual que 0: "+n1+"=0");
            }
        });
    </script>
</head>
<body>
    <p>Algoritmo que pida un n√∫mero y diga si es positivo, negativo o 0.</p>
    <p id="output"></p>
</body>
</html>
