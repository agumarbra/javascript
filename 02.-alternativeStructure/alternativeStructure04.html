<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>alternativeStructure04</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var n1=parseInt(prompt("Introduzca un numero a dividir"));
            var n2=parseInt(prompt("Introduzca un su divisor (distinto de 0)"));
            if (n2!=0)
            {
                var div=n1/n2;
                $("#output").html("La division de "+n1+"/"+n2+" es: "+div);
            }
            else
            {
                $("#output").html("El divisor no puede ser 0");
            }
        });
    </script>
</head>
<body>
    <p>Crea un programa que pida al usuario dos números y muestre su división si el segundo no es cero, o un mensaje de aviso en caso contrario.</p>
    <p id="output"></p>
</body>
</html>
